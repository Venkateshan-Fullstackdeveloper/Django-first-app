{% extends 'home.html' %}
{% block head %}
    <title>Registration</title>
{% endblock %}
{% block body%}
    <center>
        <div class="border">
            <h1>Register</h1>
            <br>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
            <br>
            <form action="register" method="post">
                {% csrf_token %}
                User Name :
                <input type="text" name="username" id="" placeholder="enter your username" required>
                <br>
                <br>
                First Name :
                <input type="text" name="first_name" id="" placeholder="enter your firstname" required>
                <br>
                <br>
                Last Name :
                <input type="text" name="last_name" id="" placeholder="enter your lastname" required>
                <br>
                <br>
                Email address :
                <input type="email" name="email" id="" placeholder="enter your email" required>
                <br>
                <br>
                Passoword :
                <input type="password" name="password" id="" placeholder="enter your password" required>
                <br>
                <br>
                Confirm Passoword :
                <input type="password" name="password2" id="" placeholder="Confirm password" required>
                <br>
                <br>
                <input type="submit" value="submit">
            </form>
            <br><br>
            
        </div>
    </center>
{% endblock %}
